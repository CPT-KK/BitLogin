name: BitLogin Release

on:
  release:
    types:
      - created

env:
  VCPKG_ROOT: C:/vcpkg
  artifact_name: BitLogin

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-20.04, macos-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            install-cmd: echo "No dependencies to install on Windows."
            platform_name: windows
            arch_name: x86_64
            build_path_prefix: Release/
            artifact_name: BitLogin
            artifact_suffix: .exe
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            install-cmd: sudo apt-get update && sudo apt-get install -y libssl-dev libfmt-dev
            platform_name: ubuntu
            arch_name: x86_64
            build_path_prefix: ""
            artifact_name: BitLogin
            artifact_suffix: ""
          - os: macos-latest
            c_compiler: gcc
            cpp_compiler: g++
            install-cmd: brew install fmt openssl
            platform_name: macos
            arch_name: x86_64
            build_path_prefix: ""
            artifact_name: BitLogin
            artifact_suffix: ""

    steps:
    - uses: actions/checkout@v3

    - name: Set CMake version
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.29.0'

    - name: Install dependency
      run: ${{ matrix.install-cmd }}

    - name: CMake Configure (Ubuntu and macOS)
      if: matrix.os != 'windows-latest'
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_POSITION_INDEPENDENT_CODE=TRUE
        -S ${{ github.workspace }}
    
    - name: CMake Configure (Windows)
      if: matrix.os == 'windows-latest'
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake
        -DVCPKG_TARGET_TRIPLET=x64-windows-static
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: CMake Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        asset_name: ${{ matrix.artifact_name }}_${{ matrix.platform_name }}_${{ matrix.arch_name }}${{ matrix.artifact_suffix }}
        file: ${{ github.workspace }}/build/${{ matrix.build_path_prefix }}${{ matrix.artifact_name }}${{ matrix.artifact_suffix }}
        tag: ${{ github.ref }}
        overwrite: true

